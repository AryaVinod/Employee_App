<!DOCTYPE html>
<html>
<head>
    <title>
        KeyValue Software Systems
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="blue-box">
                <img src="Archive/kv-login.jpeg" class="circle">
            </div>
            <div class="login-box">
                <div class="form-box">
                    <img src="Archive/kv logo.png" class="logo">
                    <form>
                        <input class="form-field" type="text" id="username" name="username" placeholder="Username"><br>
                        <input class="form-field" type="text" id="password" name="password" placeholder="Password"><br><br>
                        <input class="login-field" type="submit" value="Login">
                    </form> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
