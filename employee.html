<!DOCTYPE html>
<html>
<head>
    <title>
        KeyValue Software Systems
    </title>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <main>
        <section>
            <div class="left-tab">
                <div class="logo-box">
                    <img src="Archive/kv logo.png" class="logo"> 
                </div>
                <div class="tab-1">
                    <div class="circle">
                        <img src="Archive/icon.svg" class="icon">
                    </div>
                    <div class="text">
                        Employee List
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="top-tab"></div>
                <div class="create-tab">
                    <h2>Create Employee</h2>
                </div>
                <form class="form-box">
                    <div class="flex-container">
                        <div class="form-field">
                            <label for="input">Employee Name</label>
                            <input class="input" type="text"  placeholder="Employee Name">
                        </div>
                        <div class="form-field">
                            <label for="input">Employee ID</label>
                            <input class="input" type="text"  placeholder="Employee ID">
                        </div>
                        <div class="form-field">
                            <label for="input">Joining Date</label>
                            <input class="input" type="text"  placeholder="Joining Date">
                        </div>
                        <div class="form-field">
                            <label for="input">Role</label>
                            <select class="input" name="Role">
                                <option class="input" value="Choose Role">Choose Role</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="input">Status</label>
                            <select class="input" name="Status">
                                <option class="input" value="Status">Status</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="input">Experience</label>
                            <input class="input" type="text"  placeholder="Experience">
                        </div>
                        <div class="form-field">
                            <label for="input">Address</label>
                            <input class="input" type="text"  placeholder="Address">
                        </div>
                    </div> 
                    <div class="flex-container">
                        <div>
                            <input class="submit" type="submit" value="Submit">
                        </div>
                        <div>
                            <input class="cancel" type="submit" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
